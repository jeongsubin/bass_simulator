<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>서울 배스 연구소_SBL</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    text-align: center;
    padding: 20px;
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    display: block;
    margin: 15px 0 5px;
    text-align: left;
  }

  select, button {
    width: 100%;
    font-size: 16px;
    padding: 10px 15px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #4cae4c;
  }

  #result {
    margin-top: 30px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: left;
  }

  .highlight {
    color: #e63946;
    font-weight: bold;
  }
</style>
</head>

<body>

<h2 style="
  font-size: 2.5rem; 
  color: #2c3e50; 
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2); 
  text-align: center; 
  font-weight: bold;
">
  배스 시뮬레이터
</h2>

<div style="
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
  max-width: 600px; 
  margin: 0 auto 20px auto; 
  padding: 0 20px;
">
  <span style="
    font-size: 1rem; 
    color: #16a085; 
    font-weight: bold;
  ">
    제작: <span style="color: #16a085;">응삼이아빠</span>
  </span>

  <span style="
    font-size: 1rem; 
    color: #16a085; 
    font-weight: bold;
  ">
    버전: <span style="color: #16a085;">2024.12.12</span>
  </span>
</div>




<div class="container">

  <label for="season">현재 계절은?</label>
  <select id="season">
    <option value="초봄">초봄</option>
    <option value="봄">봄</option>
    <option value="늦봄">늦봄</option>
    <option value="초여름">초여름</option>
    <option value="여름">여름</option>
    <option value="늦여름">늦여름</option>
    <option value="초가을">초가을</option>
    <option value="가을">가을</option>
    <option value="늦가을">늦가을</option>
    <option value="초겨울">초겨울</option>
    <option value="겨울">겨울</option>
    <option value="늦겨울">늦겨울</option>
  </select>

  <label for="terrain">어느 지형으로 낚시를 가나요?</label>
  <select id="terrain">
    <option value="수초 밀집대 (갈대, 부유초)">수초 밀집대 (갈대, 부유초)</option>
    <option value="수초 밀집대 (침수초)">수초 밀집대 (침수초)</option>
    <option value="바닥 자갈 지형">바닥 자갈 지형</option>
    <option value="바닥 암반 지형">바닥 암반 지형</option>
    <option value="바닥 뻘 지형">바닥 뻘 지형</option>
    <option value="유속이 약한 지대">유속이 약한 지대</option>
    <option value="유속이 빠른 지대">유속이 빠른 지대</option>
    <option value="갈수기에 바닥이 노출된 지형">갈수기에 바닥이 노출된 지형</option>
    <option value="수몰 구조물 (침수 나무, 폐구조물)">수몰 구조물 (침수 나무, 폐구조물)</option>
    <option value="저수지 물골과 브레이크 라인">저수지 물골과 브레이크 라인</option>
    <option value="댐 직벽 구간">댐 직벽 구간</option>
  </select>

  <label for="weather">오늘 날씨는 어떤가요?</label>
  <select id="weather">
    <option value="맑음">맑음</option>
    <option value="흐림">흐림</option>
    <option value="비">비</option>
    <option value="눈">눈</option>
    <option value="안개">안개</option>
  </select>

  <label for="wind">바람의 세기는 어느 정도인가요?</label>
  <select id="wind">
    <option value="바람 없음">바람 없음</option>
    <option value="약한 바람">약한 바람</option>
    <option value="중간 바람">중간 바람</option>
    <option value="강한 바람">강한 바람</option>
  </select>

  <label for="depth">수심은?</label>
  <select id="depth">
    <option value="1M 미만">1M 미만</option>
    <option value="1~2M">1~2M</option>
    <option value="2~4M">2~4M</option>
    <option value="4~6M">4~6M</option>
    <option value="6~10M">6~10M</option>
    <option value="10M 이상">10M 이상</option>
  </select>

  <label for="time_of_day">낚시 시간대는?</label>
  <select id="time_of_day">
    <option value="새벽 (04:00 ~ 07:00)">새벽 (04:00 ~ 07:00)</option>
    <option value="아침 (07:00 ~ 10:00)">아침 (07:00 ~ 10:00)</option>
    <option value="낮 (10:00 ~ 13:00)">낮 (10:00 ~ 13:00)</option>
    <option value="낮 (13:00 ~ 16:00)">낮 (13:00 ~ 16:00)</option>
    <option value="저녁 (16:00 ~ 19:00)">저녁 (16:00 ~ 19:00)</option>
    <option value="밤 (19:00 ~ 04:00)">밤 (19:00 ~ 04:00)</option>
  </select>

  <button onclick="getFishingAdvice()">추천 채비 확인하기</button>

</div>

<div id="result" class="container">
  <h2>🛠️ 추천 채비 & 액션</h2>
  <p id="advice"></p>
</div>

<script>
function getFishingAdvice() {
  const season = document.getElementById('season').value;
  const terrain = document.getElementById('terrain').value;
  const weather = document.getElementById('weather').value;
  const wind = document.getElementById('wind').value;
  const depth = document.getElementById('depth').value;
  const timeOfDay = document.getElementById('time_of_day').value;

  let advice = `<strong> 낚시 상황</strong><br>`;
  advice += `- 계절: ${season}<br>`;
  advice += `- 지형: ${terrain}<br>`;
  advice += `- 날씨: ${weather}<br>`;
  advice += `- 바람: ${wind}<br>`;
  advice += `- 수심: ${depth}<br>`;
  advice += `- 시간대: ${timeOfDay}<br><hr>`;

  let combinedAdvice = `
    <strong>📌최종 추천<Br></strong>
    낚시에는 답이 없답니다. 추천에 따라 본인이 원하는 방식을 선택하세요.<br><br>
    ${getSeasonAdvice(season)} 
    ${getTerrainAdvice(terrain)} 
    ${getWeatherAdvice(weather)} 
    ${getWindAdvice(wind)} 
    ${getDepthAdvice(depth)} 
    ${getTimeOfDayAdvice(timeOfDay)} 
  `;

  document.getElementById('advice').innerHTML = advice + combinedAdvice;
}

function getSeasonAdvice(season) {
  switch (season) {
    case '초봄': 
      return `🌸 <strong>초봄</strong> - 수온이 낮아 배스의 움직임이 둔하기 때문에 바닥층을 집중 공략해야 합니다. 돌무더기, 나무 그늘 같은 은신처 주변을 천천히 공략하며, 바닥을 끌거나 가벼운 리프트 앤 폴 액션이 효과적입니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 7초 스테이 유지</span><br>`;
    case '봄': 
      return `🌿 <strong>봄</strong> - 수온이 상승하며 배스의 활동이 활발해지기 시작합니다. 수초나 산란장이 될만한 얕은 구역을 노리며, 리프트 앤 폴보다는 천천히 끌어주는 방식이 효과적입니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 4초 스테이 유지</span><br>`;
    case '늦봄': 
      return `🌞 <strong>늦봄</strong> - 산란 직후 회복기인 배스를 노리기 위해 얕은 수심의 수초 주변과 섈로우 지역을 공략합니다. 회복 중인 배스는 공격성이 강하지 않으므로 천천히 자연스러운 액션을 유지하는 것이 좋습니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 3초 스테이 유지</span><br>`;
    case '초여름': 
      return `🔥 <strong>초여름</strong> - 수온이 상승해 배스의 피딩 패턴이 왕성해지는 시기입니다. 넓은 구역을 탐색하며 중층과 얕은 수심의 구조물, 피딩존을 빠른 속도로 공략하는 것이 효과적입니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 2초 스테이 유지</span><br>`;
    case '여름': 
      return `🥵 <strong>여름</strong> - 더운 날씨로 인해 배스가 그늘진 피딩존에 모이기 쉽습니다. 피딩존과 급격한 수심 변화가 있는 구간을 매우 빠른 속도로 공략하며 공격성을 유도하는 것이 핵심입니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 1~2초 스테이 유지</span><br>`;
    case '늦여름': 
      return `🍂 <strong>늦여름</strong> - 수온이 약간 떨어지며 배스의 위치가 깊은 수심으로 이동하는 경향이 있습니다. 수중 구조물과 급경사 지역을 중점적으로 공략하며 천천히 운용하는 것이 효과적입니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 3초 스테이 유지</span><br>`;
    case '초가을': 
      return `🍁 <strong>초가을</strong> - 배스의 피딩이 활발해지는 시기로, 피딩존을 빠른 속도로 공략합니다. 얕은 수심의 피딩존과 섈로우 지역을 빠르게 탐색하며 루어의 존재감을 강하게 어필하는 것이 좋습니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 2초 스테이 유지</span><br>`;
    case '가을': 
      return `🍂 <strong>가을</strong> - 배스가 먹이활동에 집중하는 피딩 시즌으로, 피딩존 근처의 변화 지형을 공략하는 것이 핵심입니다. 지형 변화를 활용해 자연스러운 폴링 액션을 유지하며 중간 속도로 운용합니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 3~4초 스테이 유지</span><br>`;
    case '늦가을': 
      return `🍁 <strong>늦가을</strong> - 수온이 급격히 떨어지면서 배스가 바닥층으로 이동합니다. 얕은 곳보다는 수심이 깊은 바닥 구간을 느린 속도로 공략하며, 자연스러운 바닥 끌기 액션이 효과적입니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 7~10초 스테이 유지</span><br>`;
    case '초겨울': 
      return `❄️ <strong>초겨울</strong> - 수온 하락으로 인해 배스의 활동이 둔화됩니다. 바닥에 머무는 배스를 공략하기 위해 매우 느린 속도로 바닥을 끌거나 리프트 앤 폴 액션을 유지하는 것이 좋습니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 10초 스테이 유지</span><br>`;
    case '겨울': 
      return `☃️ <strong>겨울</strong> - 수온이 최저점에 이르러 배스의 활동이 극도로 둔화됩니다. 깊은 수심의 바닥을 중심으로 공략하며, 루어를 거의 움직이지 않고 긴 스테이를 유지하는 것이 효과적입니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 15초 스테이 유지</span><br>`;
    case '늦겨울': 
      return `❄️ <strong>늦겨울</strong> - 수온이 약간 상승하면서 중층과 바닥 사이를 오가는 배스의 움직임이 포착됩니다. 리프트 앤 폴 액션으로 중층을 탐색한 후 바닥으로 전환하여 공략합니다.<br>
              <br><span style="color: gray;"><strong>팁</strong> - 폴링 후 10초 스테이 유지</span><br>`;
    default: 
      return '';
  }
}

function getTerrainAdvice(terrain) {
  switch (terrain) {
    case '수초 밀집대 (갈대, 부유초)': 
      return `🌿 <strong>수초 밀집대</strong> - 와키 리그, 자연스러운 폴링 액션 권장<br>`;
    case '수초 밀집대 (침수초)': 
      return `🌿 <strong>침수초</strong> - 프리 리그, 중층 및 바닥 공략<br>`;
    case '바닥 자갈 지형': 
      return `⛰️ <strong>바닥 자갈</strong> - 텍사스 리그, 바닥 긁기 액션 권장<br>`;
    case '바닥 암반 지형': 
      return `⛰️ <strong>바닥 암반</strong> - 드롭샷 리그, 바닥 공략에 집중<br>`;
    case '바닥 뻘 지형': 
      return `🟫 <strong>바닥 뻘</strong> - 프리 리그, 바닥에 파묻히지 않도록 유의<br>`;
    case '유속이 빠른 지대': 
      return `🌊 <strong>유속 빠름</strong> - 바이브레이션 루어, 빠른 리트리브 권장<br>`;
    case '갈수기에 바닥이 노출된 지형': 
      return `🌊 <strong>갈수기</strong> - 스피너베이트, 넓은 탐색이 유리<br>`;
    case '수몰 구조물 (침수 나무, 폐구조물)': 
      return `🏚️ <strong>수몰 구조물</strong> - 프리 리그, 구조물 근처 공략<br>`;
    case '저수지 물골과 브레이크 라인': 
      return `🌊 <strong>브레이크 라인</strong> - 드롭샷 리그, 중층과 바닥 공략<br>`;
    case '댐 직벽 구간': 
      return `🏞️ <strong>댐 직벽</strong> - 메탈 바이브, 직벽 주변 탐색<br>`;
    default: 
      return '';
  }
}

function getWeatherAdvice(weather) {
  switch (weather) {
    case '맑음': 
      return `☀️ <strong>맑음</strong> - 탑워터, 크랭크베이트 권장<br>`;
    case '흐림': 
      return `☁️ <strong>흐림</strong> - 바이브레이션 루어, 자연스러운 액션 필요<br>`;
    case '비': 
      return `🌧️ <strong>비</strong> - 강한 진동 루어, 바이브레이션 루어 추천<br>`;
    case '눈': 
      return `❄️ <strong>눈</strong> - 메탈 바이브, 바닥 공략<br>`;
    case '안개': 
      return `🌫️ <strong>안개</strong> - 강한 진동 루어, 바이브레이션 루어 권장<br>`;
    default: 
      return '';
  }
}

function getWindAdvice(wind) {
  switch (wind) {
    case '바람 없음': 
      return `💨 <strong>바람 없음</strong> - 자연스러운 액션 사용<br>`;
    case '약한 바람': 
      return `💨 <strong>약한 바람</strong> - 리프트 앤 폴 액션 권장<br>`;
    case '중간 바람': 
      return `💨 <strong>중간 바람</strong> - 드롭샷 리그, 바닥 공략<br>`;
    case '강한 바람': 
      return `💨 <strong>강한 바람</strong> - 크랭크베이트, 빠른 리트리브 권장<br>`;
    default: 
      return '';
  }
}

function getDepthAdvice(depth) {
  switch (depth) {
    case '1M 미만': 
      return `
        🌊 <strong>수심 1M 미만</strong> - 느린 속도 운용 (폴링 5~7초 스테이), 탑워터 루어·와키 리그로 자연스러운 폴링 액션 연출. 표층 배스는 소리에 민감하므로 소음을 줄이고 천천히 액션 유지.<br>
      `;

    case '1~2M': 
      return `
        🌊 <strong>수심 1~2M</strong> - 중간 속도 운용 (폴링 3~5초 스테이), 프리 리그·네코 리그로 얕은 중층 공략. 장애물에 걸리지 않도록 주의하며 자연스러운 액션 유지.<br>
      `;

    case '2~4M': 
      return `
        🌊 <strong>수심 2~4M</strong> - 중간 속도 운용 (폴링 4~6초 스테이), 프리리그의 호핑 액션으로 중층까지 공략하고, 드롭샷의 단차로 띄운 바닥층을 노려보세요. 루어 속도를 조절해 자연스러운 움직임 유지.<br>
      `;

    case '4~6M': 
      return `
